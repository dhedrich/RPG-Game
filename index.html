<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SSB</title>
</head>

<body>
    <div class="container">
        <div class="row score">
            <h2 class="col-sm-6" id="enemies-remaining"></h2>
            <h2 class="col-sm-3" id="wins">Wins: 0</h2>
            <h2 class="col-sm-3" id="losses">Losses: 0</h2>
        </div>
        <div class="row characters"></div>
        <div class="row gameplay">
            <button class="btn btn-block btn-success col-sm-1" id="new-game">Reset</button>
            <div class="col-sm-5 chosen-hero"></div>
            <div class="col-sm-5 chosen-enemy"></div>
            <button class="btn btn-block btn-danger col-sm-1" id="attack">Attack</button>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
